site_name: LegoCity Smart City Builder
site_url: https://ctu-sematx.github.io/LegoCity
repo_url: https://github.com/CTU-SematX/LegoCity
repo_name: CTU-SematX/LegoCity

theme:
  name: material
  language: en
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue
      accent: deep orange

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: green
      accent: deep purple
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: vi
          name: Tiếng Việt
          build: true
          nav_translations:
            Home: Trang chủ
            Getting Started: Bắt đầu
            Overview: Tổng quan
            Quick Start: Khởi động nhanh
            Architecture: Kiến trúc
            Installation: Cài đặt
            Installation Guide: Hướng dẫn cài đặt
            Local Setup: Thiết lập cục bộ
            Docker Setup: Thiết lập Docker
            Development Environment: Môi trường phát triển
            User Guide: Hướng dẫn sử dụng
            User Guide Overview: Tổng quan hướng dẫn
            Working with Data & Brokers: Làm việc với dữ liệu & Broker
            Understanding Entities: Hiểu về Entities
            API Keys & Access: API Keys & Truy cập
            Sample Update Server: Server cập nhật mẫu
            Configuration: Cấu hình
            Configuration Guide: Hướng dẫn cấu hình
            Data Sources: Nguồn dữ liệu
            API Keys: API Keys
            Development: Phát triển
            Development Guide: Hướng dẫn phát triển
            Creating Blocks: Tạo Blocks
            Writing Plugins: Viết Plugins
            Seed Data: Dữ liệu mẫu
            AI Integration (Optional): Tích hợp AI (Tùy chọn)
            AI Overview: Tổng quan AI
            Supported Providers (OpenAI, Anthropic, ElevenLabs): Nhà cung cấp hỗ trợ
            OpenRouter (Custom Models): OpenRouter (Models tùy chỉnh)
            Use Cases & Best Practices: Trường hợp sử dụng & Best Practices
            Deployment: Triển khai
            Deployment Overview: Tổng quan triển khai
            Virtual Machines & Docker: Virtual Machines & Docker
            AWS Deployment: Triển khai AWS
            Cloudflare: Cloudflare
            Coolify: Coolify
            Operations & Maintenance: Vận hành & Bảo trì
            Reference: Tham khảo
            Troubleshooting: Xử lý sự cố
            Open Source Checklist: Danh sách kiểm tra Open Source

extra:
  alternate:
    - name: English
      link: /LegoCity/
      lang: en
    - name: Tiếng Việt
      link: /LegoCity/vi/
      lang: vi

nav:
  - Home: index.md

  - Getting Started:
      - Overview: getting-started/index.md
      - Quick Start: getting-started/quickstart.md
      - Architecture: getting-started/architecture.md

  - Installation:
      - Installation Guide: installation/index.md
      - Local Setup: installation/local.md
      - Docker Setup: installation/docker.md
      - Development Environment: installation/development.md

  - User Guide:
      - User Guide Overview: user-guide/index.md
      - Working with Data & Brokers: user-guide/data-and-brokers.md
      - Understanding Entities: user-guide/entities.md
      - API Keys & Access: user-guide/api-keys.md
      - Sample Update Server: user-guide/sample-update-server.md

  - Configuration:
      - Configuration Guide: configuration/index.md
      - Data Sources: configuration/data-sources.md
      - API Keys: configuration/api-keys.md

  - Development:
      - Development Guide: development/index.md
      - Creating Blocks: development/blocks.md
      - Writing Plugins: development/plugins.md
      - Seed Data: development/seed-data.md

  - AI Integration (Optional):
      - AI Overview: ai/overview.md
      - Supported Providers (OpenAI, Anthropic, ElevenLabs): ai/providers.md
      - OpenRouter (Custom Models): ai/openrouter.md
      - Use Cases & Best Practices: ai/use-cases.md

  - Deployment:
      - Deployment Overview: deployment/index.md
      - Virtual Machines & Docker: deployment/vm-docker.md
      - AWS Deployment: deployment/aws.md
      - Cloudflare: deployment/cloudflare.md
      - Coolify: deployment/coolify.md
      - Operations & Maintenance: deployment/operations.md

  - Reference:
      - Troubleshooting: reference/troubleshooting.md
      - Open Source Checklist: Open_Source_Checklist.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
