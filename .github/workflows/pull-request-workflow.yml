name: Pull Request Workflow

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and test Bun/Elysia servers
  bun-servers:
    name: Build Bun Servers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [demo-server, weather-server]
    defaults:
      run:
        working-directory: servers/${{ matrix.server }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit || true

  # Validate CSV data files
  validate-data:
    name: Validate Seed Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate CSV files
        run: |
          cd opendata/seed-data
          for file in *.csv; do
            echo "Validating $file..."
            python3 -c "import csv; list(csv.DictReader(open('$file')))"
            echo "  âœ“ Valid"
          done
