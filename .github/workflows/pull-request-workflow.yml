name: Pull Request Workflow

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and test Go server (environment-monitor)
  go-server:
    name: Build Go Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: servers/environment-monitor
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

  # Build and test Python server (traffic-flow)
  python-server:
    name: Build Python Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: servers/traffic-flow
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --ignore E501

  # Build Bun/Elysia servers
  bun-servers:
    name: Build Bun Servers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: [public-lighting, urban-infra]
    defaults:
      run:
        working-directory: servers/${{ matrix.server }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit || true

  # Validate JSON data files
  validate-data:
    name: Validate Data Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON
        run: |
          for file in data/*.json; do
            echo "Validating $file..."
            python3 -m json.tool "$file" > /dev/null
          done

  # Lint Go code
  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: servers/environment-monitor
