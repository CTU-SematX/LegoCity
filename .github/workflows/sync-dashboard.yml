name: Sync Lego-Dashboard

on:
  # Run weekly to check for updates
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      dashboard_version:
        description: 'Lego-Dashboard version to sync (e.g., v0.4.0-alpha). Leave empty to use latest.'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  UPSTREAM_REPO: CTU-SematX/Lego-Dashboard
  DASHBOARD_PATH: dashboard

jobs:
  check-upstream:
    name: Check for Upstream Updates
    runs-on: ubuntu-latest
    outputs:
      should_sync: ${{ steps.compare.outputs.should_sync }}
      upstream_version: ${{ steps.compare.outputs.upstream_version }}
      current_version: ${{ steps.compare.outputs.current_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get current dashboard version
        id: current
        run: |
          CURRENT_VERSION=$(jq -r '.upstreamVersion // "0.0.0"' ${{ env.DASHBOARD_PATH }}/package.json)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Get upstream version
        id: upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ inputs.dashboard_version }}" ]; then
            # Use manually specified version
            UPSTREAM_VERSION="${{ inputs.dashboard_version }}"
          else
            # Get latest release from upstream
            UPSTREAM_VERSION=$(gh release view --repo ${{ env.UPSTREAM_REPO }} --json tagName -q '.tagName' 2>/dev/null || echo "")
          fi
          echo "version=$UPSTREAM_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          UPSTREAM="${{ steps.upstream.outputs.version }}"
          
          echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
          echo "upstream_version=$UPSTREAM" >> $GITHUB_OUTPUT
          
          if [ -z "$UPSTREAM" ]; then
            echo "No upstream release found"
            echo "should_sync=false" >> $GITHUB_OUTPUT
          elif [ "$CURRENT" = "$UPSTREAM" ] || [ "v$CURRENT" = "$UPSTREAM" ]; then
            echo "Already up to date: $CURRENT"
            echo "should_sync=false" >> $GITHUB_OUTPUT
          else
            echo "Update available: $CURRENT -> $UPSTREAM"
            echo "should_sync=true" >> $GITHUB_OUTPUT
          fi

  sync-dashboard:
    name: Sync Dashboard
    needs: check-upstream
    if: needs.check-upstream.outputs.should_sync == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone upstream dashboard
        run: |
          git clone --depth 1 --branch ${{ needs.check-upstream.outputs.upstream_version }} \
            https://github.com/${{ env.UPSTREAM_REPO }}.git /tmp/upstream-dashboard

      - name: Backup LegoCity customizations
        run: |
          # Create backup of files that should NOT be overwritten
          mkdir -p /tmp/legocity-backup
          
          # Backup LegoCity-specific configs
          [ -f "${{ env.DASHBOARD_PATH }}/.env" ] && cp "${{ env.DASHBOARD_PATH }}/.env" /tmp/legocity-backup/ || true
          [ -f "${{ env.DASHBOARD_PATH }}/.env.local" ] && cp "${{ env.DASHBOARD_PATH }}/.env.local" /tmp/legocity-backup/ || true
          
          # Backup any LegoCity-specific overrides folder
          [ -d "${{ env.DASHBOARD_PATH }}/overrides" ] && cp -r "${{ env.DASHBOARD_PATH }}/overrides" /tmp/legocity-backup/ || true
          
          echo "Backed up LegoCity customizations"

      - name: Sync source files
        run: |
          # Define files/folders to sync from upstream
          SYNC_ITEMS=(
            "src/app"
            "src/blocks"
            "src/collections"
            "src/components"
            "src/fields"
            "src/Footer"
            "src/Header"
            "src/heros"
            "src/hooks"
            "src/lib"
            "src/plugins"
            "src/providers"
            "src/search"
            "src/types"
            "src/utilities"
            "src/access"
            "src/cssVariables.js"
            "src/environment.d.ts"
            "src/payload-types.ts"
            "src/payload.config.ts"
          )
          
          # Sync each item
          for item in "${SYNC_ITEMS[@]}"; do
            if [ -e "/tmp/upstream-dashboard/$item" ]; then
              # Remove existing
              rm -rf "${{ env.DASHBOARD_PATH }}/$item"
              # Copy from upstream
              cp -r "/tmp/upstream-dashboard/$item" "${{ env.DASHBOARD_PATH }}/$item"
              echo "Synced: $item"
            fi
          done

      - name: Sync config files
        run: |
          # Config files that should be synced (but may need manual review)
          CONFIG_FILES=(
            "package.json"
            "tsconfig.json"
            "next.config.js"
            "tailwind.config.mjs"
            "postcss.config.js"
            "eslint.config.mjs"
            "vitest.config.mts"
            "vitest.setup.ts"
            "playwright.config.ts"
            "components.json"
          )
          
          for file in "${CONFIG_FILES[@]}"; do
            if [ -f "/tmp/upstream-dashboard/$file" ]; then
              cp "/tmp/upstream-dashboard/$file" "${{ env.DASHBOARD_PATH }}/$file"
              echo "Synced config: $file"
            fi
          done

      - name: Restore LegoCity customizations
        run: |
          # Restore backed up customizations
          [ -f "/tmp/legocity-backup/.env" ] && cp /tmp/legocity-backup/.env "${{ env.DASHBOARD_PATH }}/" || true
          [ -f "/tmp/legocity-backup/.env.local" ] && cp /tmp/legocity-backup/.env.local "${{ env.DASHBOARD_PATH }}/" || true
          [ -d "/tmp/legocity-backup/overrides" ] && cp -r /tmp/legocity-backup/overrides "${{ env.DASHBOARD_PATH }}/" || true
          
          echo "Restored LegoCity customizations"

      - name: Update version reference
        run: |
          # Add upstream version tracking to package.json
          cd ${{ env.DASHBOARD_PATH }}
          UPSTREAM_VERSION="${{ needs.check-upstream.outputs.upstream_version }}"
          
          # Update or add upstreamVersion field
          jq --arg ver "$UPSTREAM_VERSION" '.upstreamVersion = $ver' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Create sync branch
        id: branch
        run: |
          BRANCH_NAME="sync/dashboard-${{ needs.check-upstream.outputs.upstream_version }}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "chore(dashboard): sync with Lego-Dashboard ${{ needs.check-upstream.outputs.upstream_version }}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_VERSION="${{ needs.check-upstream.outputs.upstream_version }}"
          CURRENT_VERSION="${{ needs.check-upstream.outputs.current_version }}"
          
          cat > /tmp/pr-body.md << 'EOF'
          ## Dashboard Sync

          This PR syncs the dashboard with Lego-Dashboard.

          ### Version Update
          - **Previous**: CURRENT_VER_PLACEHOLDER
          - **New**: UPSTREAM_VER_PLACEHOLDER

          ### Synced Components
          - `src/app`, `src/blocks`, `src/collections`, `src/components`
          - `src/lib`, `src/plugins`, `src/providers`
          - Configuration files (package.json, tsconfig.json, etc.)

          ### Review Checklist
          - [ ] Check for breaking changes in CHANGELOG
          - [ ] Verify LegoCity-specific customizations still work
          - [ ] Run `pnpm install` to update dependencies
          - [ ] Run `pnpm test` to verify tests pass
          - [ ] Test the dashboard locally

          ### Manual Steps After Merge
          1. Run `cd dashboard && pnpm install`
          2. Check for any new environment variables required
          3. Test with LegoCity servers

          ---
          *This PR was automatically created by the Sync Dashboard workflow*
          EOF
          
          # Replace placeholders
          sed -i "s/CURRENT_VER_PLACEHOLDER/$CURRENT_VERSION/g" /tmp/pr-body.md
          sed -i "s/UPSTREAM_VER_PLACEHOLDER/$UPSTREAM_VERSION/g" /tmp/pr-body.md
          
          gh pr create \
            --title "chore(dashboard): sync with Lego-Dashboard $UPSTREAM_VERSION" \
            --body-file /tmp/pr-body.md \
            --head "${{ steps.branch.outputs.name }}" \
            --base main \
            --label "dependencies" \
            --label "dashboard"
