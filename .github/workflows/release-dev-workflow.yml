name: Release Dev Workflow

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # Build all servers with Docker
  build-servers:
    name: Build Servers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Demo Server
        uses: docker/build-push-action@v5
        with:
          context: ./servers/demo-server
          push: false
          tags: legocity/demo-server:dev

      - name: Build Weather Server
        uses: docker/build-push-action@v5
        with:
          context: ./servers/weather-server
          push: false
          tags: legocity/weather-server:dev

      - name: Build Data Loader
        uses: docker/build-push-action@v5
        with:
          context: ./opendata/seed-data
          push: false
          tags: legocity/data-loader:dev

  # Validate data files
  validate-data:
    name: Validate Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate CSV files
        run: |
          cd opendata/seed-data
          for file in *.csv; do
            echo "Validating $file..."
            python3 -c "import csv; list(csv.DictReader(open('$file')))"
            echo "  âœ“ Valid"
          done

  # Generate SBOM for repository using Syft
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-servers
    steps:
      - uses: actions/checkout@v4

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (repo)
        run: |
          syft packages dir:./ -o spdx-json=sbom-repo.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-repo.spdx.json
